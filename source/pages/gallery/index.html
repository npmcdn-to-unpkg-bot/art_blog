---
layout: page
title: "Gallery"
navbar: true
---

{% assign fullpath      = site.s3path | append: site.data.gallery.path %}

<div class="container">
  <header>
    <p>A selection of featured images.</p>
  </header>
  <article class="row">
    {% for image in site.data.gallery.images %}
    <section class="col-sm-12 col-md-6 col-lg-4">
      <figure class="thumbnail">
        <a href="{{ fullpath | append: image.web }}"
           class="fancybox"
           rel="gal-group"
           title="{{image.title}}">
          <img src="{{ fullpath| append: image.gallery }}" alt="{{ image.title }}">
        </a>
        <figcaption class="text-center">
          <a href="{{ image.post_link | prepend: site.baseurl }}"
             >{{ image.title}}</a> <br />
          {{ image.date | date: "%a, %b %d, %Y"}} <br />
          <a href="{{ fullpath | append: image.web }}"
             target="_blank"
             >
            <em>[enlarged image]</em>
          </a>
          <br />
          <a href="{{ fullpath | append: image.fullsize }}"
             target="_blank"
             >
            <em>[full-size image]</em>
          </a>
        </figcaption>
      </figure>
    </section>
    {% endfor %}
  </article>
</div>
