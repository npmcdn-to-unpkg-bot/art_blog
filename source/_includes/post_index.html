<table id="er--posts-index">
  <thead>
    <tr>
      <th width="20%">Date</th>
      <th>Post</th>
    </tr>
  </thead>
  <tfoot>
  </tfoot>
  <tbody>
    {% for post in include.posts %}
    <tr>
      <td valign="top"><h2><span style="display:none;">{{post.date}}</span><small>{{ post.date | date: "%b %-d, %Y" }}</small></h2></td>
      <td valign="top">
        {% include post_index_entry.html post=post %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
